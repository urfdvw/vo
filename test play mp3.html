<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1 id='word'>apple</h1>
    <h2 id='translation'>苹果</h2>
    <h3 id='note'>An apple costs a lot.</h3>
    <input type="button" value="PLAY" onclick="play()">
    <audio id="audio" src="https://www.collinsdictionary.com/us/sounds/hwd_sounds/en_us_apple_1.mp3"></audio>
    <audio id="audio2" src="https://www.collinsdictionary.com/us/sounds/hwd_sounds/en_us_exa_his_ongoing_search_for_the_finest_varieties_of_apple.mp3"></audio>

    <script>
        function play() {
          var audio = document.getElementById("audio");
          var audio2 = document.getElementById("audio2");
          audio.play();
          setTimeout(function(){ audio2.play(); }, audio.duration * 1000);
        }
      </script>
</body>

</html>
