<!DOCTYPE html>

<body>
  <h1 id='word'>apple</h1>
  <h2 id='translation'>苹果</h2>
  <h3 id='note'>An apple costs a lot.</h3>
  <input type="button" value="PLAY" onclick="play()">
 
  <script>
    var audio_list = [];

    var audio = document.createElement('audio')
    audio.src = "https://www.collinsdictionary.com/us/sounds/hwd_sounds/en_us_apple_1.mp3"
    audio_list.push(audio)

    var audio = document.createElement('audio')
    audio.src = "https://www.collinsdictionary.com/us/sounds/hwd_sounds/en_us_exa_his_ongoing_search_for_the_finest_varieties_of_apple.mp3"
    audio_list.push(audio)

    function play_audio_list(audio_list, n) {
      audio_list[n].play();
      if(n < audio_list.length - 1){
        setTimeout(function () { play_audio_list(audio_list, n+1); }, audio_list[n].duration * 1000);
        // https://ourcodeworld.com/articles/read/1036/how-to-retrieve-the-duration-of-a-mp3-wav-audio-file-in-the-browser-with-javascript
      }
    }

    function play() {
      play_audio_list(audio_list, 0);
    }

      
  </script>
</body>

</html>
